<!DOCTYPE html>
<html>
<head>
  <title>Password Strength Checker</title>
  <style>
    body {
  font-family: Arial, sans-serif;
}

#password-strength {
  font-size: 18px;
  font-weight: bold;
  margin-top: 10px;
}

.weak {
  color: #FF0000;
}

.medium {
  color: #FFFF00;
}

.strong {
  color: #00FF00;
}
  </style>
</head>
<body>
  <h1>Password Strength Checker</h1>
  <form>
    <label for="password">Enter Password:</label>
    <input type="password" id="password" oninput="checkPasswordStrength()">
    <div id="password-strength"></div>
  </form>

  <script>
    function checkPasswordStrength() {
  var password = document.getElementById("password").value;
  var strength = 0;

  // Check password length
  if (password.length < 8) {
    strength += 1;
  } else if (password.length >= 10) {
    strength += 3;
  } else {
    strength += 2;
  }

  // Check for uppercase letters
  if (/[A-Z]/.test(password)) {
    strength += 1;
  }

  // Check for lowercase letters
  if (/[a-z]/.test(password)) {
    strength += 1;
  }

  // Check for numbers
  if (/\d/.test(password)) {
    strength += 1;
  }

  // Check for special characters
  if (/[!@#$%^&*()_+={};':"|,.<>?]/.test(password)) {
    strength += 1;
  }

  // Display password strength
  var strengthText = "";
  if (strength <= 3) {
    strengthText = "Weak";
    document.getElementById("password-strength").className = "weak";
  } else if (strength <= 6) {
    strengthText = "Medium";
    document.getElementById("password-strength").className = "medium";
  } else {
    strengthText = "Strong";
    document.getElementById("password-strength").className = "strong";
  }
  document.getElementById("password-strength").innerHTML = strengthText;
}
  </script>
</body>
</html>
