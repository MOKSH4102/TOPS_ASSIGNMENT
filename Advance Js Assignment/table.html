<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;
}
#total{
    display: flex;
    justify-content: center;
    align-items: center;
    margin-right: 65px;
}
</style>
</head>
<body>
<table style="border: 2px solid black;">
    <h2>Shopping Cart</h2>
    <tr>
        <th>Product Info</th>
        <th>Quantity</th>
        <th>Price (per unit)</th>
        <th>Price (subtotal)</th>
        <th>Remove</th>
      </tr>
      <tr>
        <td>Fortunata Window Hardware - Decorative Holdbacks-Mocha</td>
        <td><input type="number" id="quantity1" value="2" onchange="updateSubtotal(1)"></td>
        <td>$29.99</td>
        <td id="subtotal1">$59.98</td>
        <td><button onclick="removeItem(1)" style="background-color: orange; color: white; border: none;">Remove</button></td>
      </tr>
      <tr>
        <td>Woven Trellis Window Hardware - Clip Rings - Bronze</td>
        <td><input type="number" id="quantity2" value="1" onchange="updateSubtotal(2)"></td>
        <td>$12.99</td>
        <td id="subtotal2">$12.99</td>
        <td><button onclick="removeItem(2)" style="background-color: orange; color: white; border: none;">Remove</button></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td><span id="total">$72.97</span></td>
      </tr>
</table>

<p></p>

<script>
function updateSubtotal(row) {
  var quantity = document.getElementById("quantity" + row).value;
  var unitPrice = parseFloat(document.querySelector("#subtotal" + row).previousElementSibling.textContent.replace("$", ""));
  var subtotal = quantity * unitPrice;
  document.getElementById("subtotal" + row).textContent = "$" + subtotal.toFixed(2);
  updateTotal();
}

function removeItem(row) {
  document.getElementById("subtotal" + row).parentElement.remove();
  updateTotal();
}

function updateTotal() {
  var subtotals = document.querySelectorAll("td[id^='subtotal']");
  var total = 0;
  for (var i = 0; i < subtotals.length; i++) {
    total += parseFloat(subtotals[i].textContent.replace("$", ""));
  }
  document.getElementById("total").textContent = "$" + total.toFixed(2);
}
</script>

</body>
</html>
